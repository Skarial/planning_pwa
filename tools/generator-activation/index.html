<!-- Générateur de code interne — usage développeur uniquement -->
<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Générateur code — Planning PWA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- PWA -->
    <link rel="manifest" href="./manifest.webmanifest" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" href="icons/icon-192.png" />

    <style>
      :root {
        --bg: #f7f7f7;
        --card: #ffffff;
        --border: #dcdcdc;
        --text: #1a1a1a;
        --muted: #666;
        --primary: #1e88e5;
        --primary-hover: #166fc2;
        --radius: 10px;
      }

      * {
        box-sizing: border-box;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Arial,
          sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: var(--bg);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text);
      }

      #app {
        width: 100%;
        max-width: 420px;
        padding: 16px;
      }

      .card {
        background: var(--card);
        border-radius: var(--radius);
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }

      h1 {
        margin-top: 0;
        font-size: 1.4rem;
        text-align: center;
      }

      input {
        width: 100%;
        height: 44px;
        padding: 0 12px;
        font-size: 1rem;
        border-radius: var(--radius);
        border: 1px solid var(--border);
        margin-bottom: 12px;
      }

      button {
        width: 100%;
        height: 44px;
        border-radius: var(--radius);
        border: none;
        font-size: 1rem;
        cursor: pointer;
        background: var(--primary);
        color: #fff;
      }

      button:hover {
        background: var(--primary-hover);
      }

      button:disabled {
        background: #aaa;
        cursor: not-allowed;
      }

      code {
        display: block;
        margin: 12px 0;
        padding: 10px;
        background: #f1f1f1;
        border-radius: var(--radius);
        text-align: center;
        font-size: 1.1rem;
        user-select: all;
      }

      .muted {
        color: var(--muted);
        font-size: 0.85rem;
        text-align: center;
        margin-top: 8px;
      }

      @media (hover: none) {
        button:hover {
          background: var(--primary);
        }
      }
    </style>
  </head>

  <body>
    <div id="app"></div>

    <script>
      // =======================
      // CONFIG
      // =======================
      const GENERATOR_VERSION = "1.0.0";
      console.log("Generator version", GENERATOR_VERSION);

      const SECRET = "PLANNING_PWA_SECRET_V1";

      init();

      function init() {
        showGenerator();
      }

      // =======================
      // GENERATEUR
      // =======================

      function showGenerator() {
        document.getElementById("app").innerHTML = `
          <div class="card">
            <h1>Générateur de code</h1>
            <p class="muted">Outil interne — ne pas diffuser</p>

            <input id="deviceId" placeholder="Device ID" />

            <button id="gen">Générer le code</button>

            <code id="result"></code>

            <button id="copy-code" disabled>Copier le code</button>

            <p id="copy-feedback" class="muted" hidden>Code copié</p>
          </div>
        `;

        const genBtn = document.getElementById("gen");
        const copyBtn = document.getElementById("copy-code");
        const resultEl = document.getElementById("result");
        const feedback = document.getElementById("copy-feedback");

        genBtn.onclick = () => {
          const deviceId = document.getElementById("deviceId").value.trim();
          if (!deviceId) return;

          const code = generateCode(deviceId);
          resultEl.textContent = code;

          copyBtn.disabled = false;
          feedback.hidden = true;
        };

        copyBtn.onclick = () => {
          const code = resultEl.textContent;
          if (!code) return;

          navigator.clipboard.writeText(code);
          feedback.hidden = false;

          setTimeout(() => {
            feedback.hidden = true;
          }, 1500);
        };
      }

      function generateCode(deviceId) {
        const input = SECRET + ":" + deviceId;
        return sha256(input).slice(0, 12);
      }

      // =======================
      // SHA-256 PURE JS
      // =======================

      function sha256(ascii) {
        function rightRotate(value, amount) {
          return (value >>> amount) | (value << (32 - amount));
        }

        let mathPow = Math.pow;
        let maxWord = mathPow(2, 32);
        let result = "";

        let words = [];
        let asciiBitLength = ascii.length * 8;

        let hash = [];
        let k = [];
        let primeCounter = 0;

        let isPrime = {};
        for (let candidate = 2; primeCounter < 64; candidate++) {
          if (!isPrime[candidate]) {
            for (let i = 0; i < 313; i += candidate) {
              isPrime[i] = candidate;
            }
            hash[primeCounter] = (mathPow(candidate, 0.5) * maxWord) | 0;
            k[primeCounter++] = (mathPow(candidate, 1 / 3) * maxWord) | 0;
          }
        }

        ascii += "\x80";
        while ((ascii.length % 64) - 56) ascii += "\x00";
        for (let i = 0; i < ascii.length; i++) {
          let j = ascii.charCodeAt(i);
          words[i >> 2] |= j << (((3 - i) % 4) * 8);
        }
        words[words.length] = (asciiBitLength / maxWord) | 0;
        words[words.length] = asciiBitLength;

        for (let j = 0; j < words.length; ) {
          let w = words.slice(j, (j += 16));
          let oldHash = hash.slice(0);

          for (let i = 0; i < 64; i++) {
            let w15 = w[i - 15],
              w2 = w[i - 2];

            let a = hash[0],
              e = hash[4];

            let temp1 =
              hash[7] +
              (rightRotate(e, 6) ^ rightRotate(e, 11) ^ rightRotate(e, 25)) +
              ((e & hash[5]) ^ (~e & hash[6])) +
              k[i] +
              (w[i] =
                i < 16
                  ? w[i]
                  : (w[i - 16] +
                      (rightRotate(w15, 7) ^
                        rightRotate(w15, 18) ^
                        (w15 >>> 3)) +
                      w[i - 7] +
                      (rightRotate(w2, 17) ^
                        rightRotate(w2, 19) ^
                        (w2 >>> 10))) |
                    0);

            let temp2 =
              (rightRotate(a, 2) ^ rightRotate(a, 13) ^ rightRotate(a, 22)) +
              ((a & hash[1]) ^ (a & hash[2]) ^ (hash[1] & hash[2]));

            hash = [(temp1 + temp2) | 0].concat(hash);
            hash[4] = (hash[4] + temp1) | 0;
            hash.pop();
          }

          for (let i = 0; i < 8; i++) {
            hash[i] = (hash[i] + oldHash[i]) | 0;
          }
        }

        for (let i = 0; i < 8; i++) {
          for (let j = 3; j + 1; j--) {
            let b = (hash[i] >> (j * 8)) & 255;
            result += (b < 16 ? "0" : "") + b.toString(16);
          }
        }
        return result;
      }
    </script>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./service-worker.js")
          .then((reg) => {
            console.log("SW enregistré", reg.scope);
          })
          .catch((err) => {
            console.error("ERREUR SW", err);
          });
      }
    </script>
  </body>
</html>
